<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link rel="stylesheet" href="giris_ekrani.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css">

</head>
<body>
    <div class="ekran">
        <div class="orta_ekran">
            <div class="ust_bar">
                <i id="carpı" class="fa-solid fa-xmark"></i>
                <i id="twitter_icon" class="fa-brands fa-twitter"></i>
            </div>
            <div class="twitter_giris_yap">
                <h1>Twitter'a giriş yap</h1>
            </div>
            <div class="google_giris_yap">
                <i id="google_logo" class="fa-brands fa-google"></i>
                <h2>Google ile giriş yap</h2>
            </div>
            <div class="apple_giris_yap">
                <i id="apple_logo" class="fa-brands fa-apple"></i>
                <h2>Apple ile giriş yap</h2>
            </div>
            <div class="orta_cizgi">
                <hr id="sol" size="0.5px" width="170px" color="darkgrey">
                <h2>veya</h2>
                <hr id="sag" size="1px" width="170px" color="darkgrey">
            </div>
            <div class="inputlar">
                <form>
                    <input id="kullanici_adi" type="text" placeholder="Telefon numarası,e-posta veya kullanıcı adı"  >
                    <input id="buton_ileri" type="submit" value="İleri">
                    <input id="buton_sifre_unuttu" type="submit" value="Şifreni mi unuttun?">
                </form>
                <h3>Henüz bir hesabın yok mu?<a href="#">Kaydol</a></h3>
            </div>
        </div>
    </div>
</body>
</html>
